<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Register</title>
</head>

<body>
    <div class="container">
        <form id="form" method="GET" action="data.html">
            <h1>Register</h1>
            <div class="input-group">
                <label for="id">ID</label>
                <input type="number" id="id" name="id">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" max="2004-12-31">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label>Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
            </div>
            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="city">City</label>
                <select id="city" name="city">
                    <option value="Mumbai">Mumbai</option>
                    <option value="Pune">Pune</option>
                    <option value="Nagpur">Nagpur</option>
                    <option value="Nashik">Nashik</option>
                </select>
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="pincode">PIN Code</label>
                <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}"
                    title="Enter a valid 6-digit PIN code">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="name">Hobbies</label>
                <input type="text" id="hob" name="hobby">
                <div class="error"></div>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
</body>

</html>
